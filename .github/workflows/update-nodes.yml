name: Update Server Values in Request Examples

on:
  workflow_dispatch:
    # Allow manual triggering
  push:
    paths:
      - 'src/data/requests/kdf/**/*.json'
      - 'utils/py/update_request_nodes.py'
    branches:
      - dev
      - main

jobs:
  update-nodes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Create virtual environment
      run: |
        python -m venv utils/py/.venv
        source utils/py/.venv/bin/activate
        pip install --upgrade pip
    
    - name: Find and update request JSON files
      run: |
        source utils/py/.venv/bin/activate
        
        echo "ğŸ” Finding request JSON files to update..."
        
        # Find all JSON files in the requests directory
        find src/data/requests/kdf/ -name "*.json" | while read file; do
          echo "ğŸ“„ Processing: $file"
          
          # Run the update script and capture output
          if python utils/py/update_request_nodes.py "$file" 2>&1 | grep -q "Successfully updated"; then
            echo "âœ… Updated: $file"
          else
            echo "â„¹ï¸ No updates needed for: $file"
          fi
        done
        
    
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet; then
          echo "No changes detected"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Show changes
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        echo "ğŸ“Š Changes summary:"
        git diff --stat
        echo ""
        echo "ğŸ” Detailed changes:"
        git diff
    
    - name: Create Pull Request
      if: steps.check-changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: ğŸ”„ Update rpc node & electrum server values in request examples
        title: "ğŸ”„ Update rpc node & electrum server values in request examples"
        body: |
          ## ğŸ“‹ Summary
          
          This automated PR updates rpc node and electrum server values in documentation request examples to keep them synchronized with the latest data from the [coins repository](https://github.com/KomodoPlatform/coins).

          **Note**: Please review the changes to ensure the new rpc node and electrum server values are appropriate before merging.
        branch: update-nodes-${{ github.run_number }}
        delete-branch: true
        labels: |
          automated
          CI/CD
          P1
    
    - name: Summary
      run: |
        if [ "${{ steps.check-changes.outputs.has_changes }}" = "true" ]; then
          echo "ğŸ‰ Successfully created PR with updated rpc node and electrum server values!"
        else
          echo "âœ… All request files are already up-to-date!"
        fi